<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成员注册</title>
    <style type="text/css">
    body{padding: 0; font-size: 12px;color: #000000; margin-top: 3;
                    margin-right:0;margin-bottom:0;margin-left:0;}
                    table{margin: 0;padding: 2; border: 0px; text-align: center;}
                    .reg_title{font-size: 20px;line-height: 55px;font-weight: bold;color: #ff3300;}
                    .emphasize{color: #ff0000;}
                    .inputTitle{text-align: right;}
                    input{width: 200px; margin: 2px; border: 1px solid #cccccc;  }
                    textarea{border: 1px #c3c3c3 solid; overflow-x: auto;
                                   overflow-y:hidden;width: 200px;}
                                   .radioInput{width: 50px; margin: 2px;}
                                   .button{width: 60px; margin-right: 5px;}
    </style>
</head>
<body>
    <form action="" method="POST">
        <table width = "400">
            <tr>
                <td align="center" class="reg_title">
                    成员注册
                </td>
            </tr>
        </table>
        <table width = "400">
            <tr>
                <td width = "150px" class="inputTitle">
                    <span class="emphasize">*</span>用户名称  </td>
                    <td width = "250px">
                        <input type="text" name="userName" id="">
                    </td>
            </tr>
            <tr>
                <td class="inputTitle">
                    <span class="emphasize">*</span>真实姓名
                </td>
                <td><input type="text" name="realName" id=""></td>
            </tr>
            <tr>
                <td class="inputTitle">出生时间</td>
                <td><input type="text" name="birthday" id=""></td>
            </tr>
            <tr>
                <td class="inputTitle">性别</td>
                <td><input type="radio" name="male" value="male" class="radioInput">男
                            <input type="radio" name="female" value="female" class="redioInput" >女
                </td>
            </tr>
            <tr>
                <td class="inputTitle">
                    <span class="emphasize">*</span>确认密码
                </td>
                <td> <input type="text" name="rePwd"></td>
            </tr>
            <tr>
                <td class="inputTitle">
                    <span class="emphasize">*</span>E-mail
                </td>
                <td>
                    <input type="text" name="email" id="">
                </td>
            </tr>
            <tr>
                <td class="inputTitle">电话</td>
                <td><input type="text" name="phone" id=""></td>
                
            </tr>
            <tr>
                <td class="inputTitle"> 其他联系方式</td>
                <td><input type="text" name="other" id=""></td>
            </tr>
            <tr>
                <td class="inputTitle">个人简历</td>
                <td><textarea name="resume" id="" cols="" rows="4">这个家伙很懒，什么都没有留下！</textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="btnOk" value="确定" class="button" onclick="javascript:window.open('reg3.html','_selg')" >

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
