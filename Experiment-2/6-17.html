<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用表格实现页面布局</title>
</head>
<body>
    <table border="1" width = "650" align="center">
        <tr>
            <td width = "150" height = "80" > 网页标志</td>
            <td colspan="2" >广告条</td>

        </tr>
        <tr>
            <td>
                <table border="1" width = 100% height = "200">
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>导航条</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </td>
            <td>内容一</td>
            <td>内容二</td>
        </tr>
        <tr>
            <td colspan="3" align="center">版权信息</td>
        </tr>
    </table>
</body>
</html>
